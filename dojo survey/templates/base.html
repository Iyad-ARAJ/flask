<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container"> 
       <h1>Dojo Survey</h1>

    <form action="/result" method="post">
        <div class="form-floating">
            <input  name="name" type="text" class="form-control" id="floatingInputValue" >
            <label for="floatingInputValue">Your Name :</label>
        </div>

        <div>
            <label for="location">Dojo location</label>
            <select name="location" id="location" class="form-label" >
                <option value="san_jose">san jose</option>
                <option value="san_jose">NewYork</option>
            </select>
        </div>
        <div>
            <label for="language">fav language</label>
            <select name="language" id="language">
                <option value="python">python</option>
                <option value="python">javaScript</option>
            </select>
        </div>
        <div>
            <p>comment:</p>
            <textarea name="comment" id="comment"></textarea>
            <input  name="email" type="text" class="form-control" id="floatingInputValue" >

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>   
    
</body>
</html>
